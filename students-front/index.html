<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznam studentů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">Seznam studentů</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Jméno</th>
                            <th>Příjmení</th>
                            <th>Akce</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <h2 class="mt-4">Přidat / Upravit studenta</h2>
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Jméno</label>
                        <input type="text" required class="form-control" id="firstName" placeholder="Zadejte jméno">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Příjmení</label>
                        <input type="text" required class="form-control" id="lastName" placeholder="Zadejte příjmení">
                    </div>
                    <button type="submit" class="btn btn-primary">Uložit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
